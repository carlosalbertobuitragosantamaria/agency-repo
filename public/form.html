<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Space Pets | Proving Pets from the Moons of Jupiter to Your Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <meta name="description" content="Welcome to Space Pets. We specialize in importing pets from the captivating moons of Jupiter. Experience the wonder of celestial pet ownership with our carefully curated selection of extraterrestrial friends.">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link href="contactStyles.css" rel="stylesheet" />
        <link rel="icon" type="image/png" sizes="16x16,32x32,64x64" href="imgs/solar-system.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="header">

            <a class="link__logo" href="home.html">
                <img class="logo" src="imgs/solar-system2.png" alt="home">
            </a>

            <h2 class="header__title">SPACE PETS</h2>

            <nav class="menu">
                <ul class="menu__list">
                    <a href="home.html"><li class="menu__item">Home</li></a>
                    <a href="about-us.html"><li class="menu__item">About</li></a>
                    <li class="menu__item">Contact</li>
                </ul>
            </nav>
        </header>


        <main>

            <h1>Contact Us</h1>

            <p>A member of our team will get in touch within 24 hours</p>

            <form id="form" method="post" class="stack-med center">

                <section class="stack-sm">
                    <label for="name">Name <span>(required)</span></label>
                    <input id="name" name="name" type="text" required>
                </section>
                
                <section class="stack-sm">
                    <label for="email">Email <span>(required)</span></label>
                    <input id="mail" name="mail" type="email" required>
                </section>

                <section class="stack-sm">
                    <label for="question">Question <span>(required)</span></Label>
                    <textarea id="question" name="question" rows="6" cols="50" required></textarea> 
                </section>

                <button type="submit">Submit</button>

            </form>   
        </main>


        <footer>
            <nav class="menu footer__menu">
                <ul class="menu__list footer__menu__list">
                    <a href="home.html"><li class="menu__item footer__menu_item">Home</li></a>
                    <a href="about-us.html"><li class="menu__item footer__menu_item">About</li></a>
                    <li class="menu__item footer__menu_item">Contact</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
